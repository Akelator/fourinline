<form [formGroup]="form" (submit)="join()">
  <div class="label">User name</div>
  <div class="input">
    <input type="text"
           [class.invalid]="username.touched && !username.valid"
           formControlName="username">
  </div>
  <div class="submit">
      <input type="submit" [disabled]="!form.valid" value="JOIN">
  </div>
</form>
