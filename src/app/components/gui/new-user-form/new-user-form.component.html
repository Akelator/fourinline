<form [formGroup]="form"
      (submit)="join()">

  <div class="grow"></div>
  <input type="text"
         placeholder="YOUR NAME"
         [class.invalid]="username.touched && !username.valid"
         formControlName="username"
         maxlength="12">

  <div class="grow"></div>
  <div class="options">
    <input type="submit"
           [disabled]="!form.valid"
           value="JOIN">
  </div>
</form>
