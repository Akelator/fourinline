<form [formGroup]="form">

    <ng-container *ngIf="juegos?.length > 0 else nogames">
      <game-list [juegos]="juegos" (onJoin)="joinGame($event)">
      </game-list>
    </ng-container>
    <ng-template #nogames>
      <div class="grow"></div>
      <div class="align-center">NO GAMES AVAILABLE</div>
      <div class="grow"></div>
    </ng-template>

  <div class="options">
    <input type="submit" value="NEW GAME" (click)="newGame()">
  </div>
</form>
