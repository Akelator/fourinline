<div *ngFor="let j of juegos" class="game-element">
  <span style="color:red;">{{j.jugadores.rojo.name}}</span>
  vs
  <ng-container *ngIf="j.jugadores.azul else waiting">
    <span style="color:blue;">{{j.jugadores.azul.name}}</span>
  </ng-container>
  <ng-template #waiting>
      <div (click)="join(j.id)">JOIN</div>
  </ng-template>
</div>
