<div class="player-box" [class.highlight-red]="game.turno == 'rojo'">
  <div class="red-player" [class.blink]="game.turno == 'rojo' && player.id == game.jugadores[game.turno].id">
    {{game.jugadores.rojo.name}}
  </div>
</div>
<div class="box-vs">
  <div class="player-vs">VS</div>
</div>
<div class="player-box" [class.highlight-blue]="game.turno == 'azul'">
  <div class="blue-player" [class.blink]="game.turno == 'azul' && player.id == game.jugadores[game.turno].id">
    {{game.jugadores.azul.name}}
  </div>
</div>
